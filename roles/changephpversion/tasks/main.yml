- name: Install php
  package:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - php
    - php-mcrypt
    - php-cli
    - php-gd
    - php-curl
    - php-mysql
    - php-ldap
    - php-zip
    - php-fileinfo
    - php-xml
    - php-fpm
    - php-mbstring
