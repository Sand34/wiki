- name: remove php-xcache
  yum:
    name: php-xcache
    state: absent

- name: Add repository
  yum_repository:
    name: epel
    description: EPEL
    file: external_repos
    baseurl: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    state: present




